<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Fashion</title>
    <!-- TAIWIND CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        minblack: '#3C3C3C',
                        headingcolor: '#363958',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <!-- HEADER STARTS -->
    <header class="bg-amber-50">
        <!-- NAV SECTION -->
        <nav class="container mx-auto p-4 flex justify-between items-center">
            <div class="w-1/2 md:w-1/4">
                <img src="icons/logo.png" alt="Logo" class="w-100">
            </div>
            <!-- NAV MENU -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 block md:hidden">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5M12 17.25h8.25" />
              </svg>
              
            <div class="hidden md:block">
                <ul class="flex gap-8">
                    <li><a href="#" class="text-minblack font-medium hover:text-lime-500">Home</a></li>
                    <li><a href="#" class="text-minblack font-medium hover:text-lime-500">Products</a></li>
                    <li><a href="#" class="text-minblack font-medium hover:text-lime-500">About Us</a></li>
                    <li><a href="#" class="text-minblack font-medium hover:text-lime-500">Contact Us</a></li>
                </ul>
            </div>
        </nav>
        <!-- HEADER BANNER -->
        <div class="container mx-auto px-4 mt-8 pb-16 md:flex justify-between items-center">
            <div class="md:w-1/2 space-y-4">
                <h1 class="text-amber-400 text-4xl md:text-7xl font-semibold uppercase">Be the Penguins<br>
                    <span class="text-gray-700">of Winter</span>
                </h1>
                <p class="leading-6">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus corrupti sequi, laboriosam et voluptatem tenetur. Odio quos delectus veniam totam!</p>
                <button class="bg-gradient-to-r from-[#A4BC46] to-[#85A019] rounded-xl text-white py-2 px-6 hover:from-[#85A019] hover:to-[#A4BC46]">
                    <img src="icons/shoping-card.png" alt="" class="inline w-1/3">
                    Buy Now
                </button>
            </div>
            <div class="mt-8 md:mt-0">
                <img src="images/model.png" alt="">
            </div>
        </div>
    </header>
    <!-- HEADER ENDS -->
    <!-- MAIN STARTS -->
    <main class="space-y-12">
        <!-- WOMENS JAKETS -->
        <section class="container mx-auto mt-12">
            <h2 class="text-5xl uppercase text-headingcolor font-semibold">Woman Jacket</h2>
        </section>
    </main>
    <!-- MAIN ENDS -->
    <!-- FOOTER STARTS -->
    <footer>

    </footer>
    <!-- FOOTER ENDS -->
</body>

</html>
